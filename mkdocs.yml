site_name: soundevent
site_url: https://mbsantiago.github.io/soundevent/

nav:
  - Home: README.md
  - Data: data.md
  - generated/gallery
  - Reference: reference.md
  - Contributing: CONTRIBUTING.md
  - Code of Conduct: CODE_OF_CONDUCT.md

theme:
  name: material
  features:
    - content.code.copy

plugins:
  - gallery:
      examples_dirs: docs/examples # path to your example scripts
      gallery_dirs: docs/generated/gallery # where to save generated gallery
      backreferences_dir: docs/generated/backreferences # where to generate the back references summary
      doc_module: ["mkdocs_gallery", "numpy"]
      image_scrapers: matplotlib
      compress_images: ["images", "thumbnails"]
      within_subsection_order: FileNameSortKey
      filename_pattern: ""
      # binder:
      #   org: mbsantiago
      #   repo: soundevent
      #   branch: gh-pages
      #   # binderhub_url: https://mybinder.org
      #   dependencies: docs/binder_cfg/requirements.txt # binder configuration files
      #   # see https://mybinder.readthedocs.io/en/latest/using/config_files.html#config-files
      #   # these will be copied to the .binder/ directory of the site.
      #   notebooks_dir: notebooks
      #   use_jupyter_lab: True
      show_memory: True
      capture_repr: ['_repr_html_', '__repr__']
      matplotlib_animations: True
      image_srcset: ["2x"]

  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.xarray.dev/en/stable/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://docs.scipy.org/doc/scipy/objects.inv
          options:
            show_root_heading: true
            show_source: false
            show_symbol_type_toc: true
            show_root_toc_entry: true
            show_category_heading: true
            show_symbol_type_heading: true
            docstring_options:
              ignore_init_summary: false
            merge_init_into_class: true

  - search

watch:
  - docs
  - src

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - toc:
      toc_depth: 4
      permalink: "#"
      separator: "_"

extra_javascript:
  - javascripts/jquery-3.3.1.min.js
  - javascripts/jquery.json-viewer.js
  - javascripts/json-viewer.js

extra_css:
  - stylesheets/jquery.json-viewer.css
