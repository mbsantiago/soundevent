site_name: soundevent
site_url: https://mbsantiago.github.io/soundevent/
nav:
  - Home: README.md
  - Data: data.md
  - User Guide: generated/gallery
  - Reference:
      - data: reference/data.md
      - io: reference/io.md
      - audio: reference/audio.md
      - geometry: reference/geometry.md
      - evaluation: reference/evaluation.md
  - Contributing: CONTRIBUTING.md
  - Code of Conduct: CODE_OF_CONDUCT.md
theme:
  name: material
  features:
    - content.code.copy
plugins:
  - search
  - gallery:
      examples_dirs: docs/user_guide # path to your example scripts
      gallery_dirs: docs/generated/gallery # where to save generated gallery
      backreferences_dir: docs/generated/backreferences # where to generate the back references summary
      doc_module: ["mkdocs_gallery", "numpy"]
      image_scrapers: matplotlib
      compress_images: ["images", "thumbnails"]
      within_subsection_order: FileNameSortKey
      filename_pattern: ""
      # binder:
      #   org: mbsantiago
      #   repo: soundevent
      #   branch: gh-pages
      #   # binderhub_url: https://mybinder.org
      #   dependencies: docs/binder_cfg/requirements.txt # binder configuration files
      #   # see https://mybinder.readthedocs.io/en/latest/using/config_files.html#config-files
      #   # these will be copied to the .binder/ directory of the site.
      #   notebooks_dir: notebooks
      #   use_jupyter_lab: True
      show_memory: True
      capture_repr: ["_repr_html_", "__repr__"]
      matplotlib_animations: True
      image_srcset: ["2x"]
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["src"]
          import:
            - https://docs.python.org/3.11/objects.inv
            - https://docs.pydantic.dev/latest/objects.inv
            - https://docs.xarray.dev/en/stable/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://docs.scipy.org/doc/scipy/objects.inv
            - https://shapely.readthedocs.io/en/stable/objects.inv
          options:
            show_source: false
            show_root_toc_entry: true
            show_symbol_type_toc: true
            show_root_heading: true
            show_category_heading: true
            show_symbol_type_heading: true
            docstring_style: "numpy"
            docstring_section_style: "table"
            summary: true
            signature_crossrefs: true
            show_signature_annotations: true
            filters:
              - "!^_"
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
watch:
  - docs
  - src
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - admonition
  - tables
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - toc:
      toc_depth: 4
      permalink: "#"
      separator: "_"
extra_javascript:
  - javascripts/jquery-3.3.1.min.js
  - javascripts/jquery.json-viewer.js
  - javascripts/json-viewer.js
extra_css:
  - stylesheets/jquery.json-viewer.css
  - css/mkdocstrings.css
